<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="shortcut icon"
      href="./img/buzzfeed-favicon.png"
      type="image/x-icon"
    />
    <title>BuzzQuizz</title>
  </head>
  <body>
    <header><h1>BuzzQuizz</h1></header>
    <!-- Tela 1 -->
    <main id="tela-1">
      <!-- Lista quizzes do Usuario -->
      <div class="lista-quiz"></div>

      <!-- Lista usuario vazia: So aparecer quando o usuario nao tiver nenhum quiz -->
      <div class="criar-quiz">
        <span>Voce nao criou nenhum quizz ainda :(</span>
        <button onclick="criarQuiz('#tela-1')">Criar Quizz</button>
      </div>

      <!-- Lista quizzes todos -->
      <div class="lista-quiz todos">
        <h2>Todos os quizzes</h2>
      </div>
    </main>

    <!-- Tela 2 -->
    <main id="tela-2">  
    </main>
    <!-- Tela 3.1 -->
    <main id="tela-3-1">
      <h2>Comece pelo começo</h2>
      <div class="caixa-aberta">
        <input
          id="quiz-titulo"
          type="text"
          class="pergunta"
          placeholder="Título do seu quizz"
        />
        <input
          id="quiz-img"
          type="url"
          class="pergunta"
          placeholder="URL da imagem do seu quizz"
        />
        <input
          id="quiz-numero-perguntas"
          type="number"
          class="pergunta"
          placeholder="Quantidade de perguntas do quizz"
        />
        <input
          id="quiz-numero-niveis"
          type="number"
          class="pergunta"
          placeholder="Quantidade de níveis do quizz"
        />
      </div>
      <button onclick="botaoParteUm()">Prosseguir pra criar perguntas</button>
    </main>
    <!-- Tela 3.2 -->
    <main id="tela-3-2">
      <!-- Criar Perguntas -->
      <h2>Crie suas perguntas</h2>
      <div class="formulario">
        
      </div>
      <button onclick="botaoParteDois()">Prosseguir pra criar niveis</button>
      
    </main>
    <!-- Tela 3.3 -->
    <main id="tela-3-3">
      <!-- Criar Niveis -->
      <h2>Agora, decida os niveis!</h2>
      <div class="formulario">
        
      </div>
      <button onclick="botaoParteTres()">Finalizar Quizz</button>
      
    </main>
    <!-- Tela 3.4 -->
    <main id="tela-3-4">
    </main>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/tela1.js"></script>
    <script src="js/tela2.js"></script>
    <script src="js/tela3.js"></script>
  </body>
</html>
